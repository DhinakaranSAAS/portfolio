<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhinakaran - Java Full Stack Developer Portfolio</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fade-in-up 0.8s ease-out forwards; }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow { box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); }
        .glow-hover:hover {
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple SVG Icons
        const Icon = ({ d, size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                {d}
            </svg>
        );

        const Portfolio = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [activeSection, setActiveSection] = useState('home');
            const [typingText, setTypingText] = useState('');
            const [roleIndex, setRoleIndex] = useState(0);
            const [isDeleting, setIsDeleting] = useState(false);
            const [projectFilter, setProjectFilter] = useState('all');
            const [formData, setFormData] = useState({ name: '', email: '', message: '' });
            
            const roles = ['App Developer', 'Database Administrator','AI & ML Enthusiast'];
            
            useEffect(() => {
                const currentRole = roles[roleIndex];
                const timeout = setTimeout(() => {
                    if (!isDeleting) {
                        if (typingText.length < currentRole.length) {
                            setTypingText(currentRole.substring(0, typingText.length + 1));
                        } else {
                            setTimeout(() => setIsDeleting(true), 2000);
                        }
                    } else {
                        if (typingText.length === 0) {
                            setIsDeleting(false);
                            setRoleIndex((prev) => (prev + 1) % roles.length);
                        } else {
                            setTypingText(currentRole.substring(0, typingText.length - 1));
                        }
                    }
                }, isDeleting ? 50 : 150);
                return () => clearTimeout(timeout);
            }, [typingText, isDeleting, roleIndex]);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('animate-fade-in-up');
                                setActiveSection(entry.target.id);
                            }
                        });
                    },
                    { threshold: 0.3 }
                );
                document.querySelectorAll('section[id]').forEach((section) => observer.observe(section));
                return () => observer.disconnect();
            }, []);

            const skills = {
                Frontend: ['React', 'TypeScript', 'Tailwind CSS', 'Html5', 'css3', 'JavaScript', 'Responsive Design'],
                Backend: ['Java', 'Node.js', 'Spring Boot', 'Spring Framework', 'RESTful APIs', 'FastAPIs'],
                Databases: ['Mysql'],
                Tools: ['Git', 'Docker', 'AWS'],
                'AI Tools': ['Antigravity', 'Chatgpt', 'claude', 'Zencoder', 'Copilot', 'google collab']
            };

            const projects = [{
                title: 'Groceloa',
                status: 'completed',
                category: 'web APP',
                description: 'Groceloa is a simple web application that helps small grocery shopkeepers manage customer credit and advance payments digitally. It replaces manual notebook tracking by automatically calculating balances, reducing errors, and making daily transactions faster and easier.',
                techStack: ['HTML5', 'CSS3', 'JavaScript', 'Java', 'Spring Boot 3.2.1', 'MySQL'],
                github: 'https://github.com/DhinakaranSAAS?tab=repositories',
                demo: null
            }];

            const scrollToSection = (id) => {
                document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
                setIsMenuOpen(false);
            };

            const handleSubmit = () => {
                if (formData.name && formData.email && formData.message) {
                    window.location.href = `mailto:dhinakaransivam2004@gmail.com?subject=Portfolio Contact from ${formData.name}&body=${formData.message}`;
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-900 text-white">
                    {/* Navbar */}
                    <nav className="fixed top-0 w-full z-50 glass">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <a href="#home" onClick={() => scrollToSection('home')}>
                                    <h1 className="text-2xl font-bold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">Hello!!</h1>
                                </a>
                                <div className="hidden md:flex items-center space-x-8">
                                    {['Home', 'About', 'Skills', 'Projects', 'Education', 'Certifications', 'Contact'].map((item) => (
                                        <a key={item} href={`#${item.toLowerCase()}`} onClick={(e) => {e.preventDefault(); scrollToSection(item.toLowerCase());}}
                                            className={`transition-colors hover:text-purple-400 ${activeSection === item.toLowerCase() ? 'text-purple-400' : ''}`}>
                                            {item}
                                        </a>
                                    ))}
                                    <a href="https://drive.google.com/file/d/1n0bl8JSMfZSL2uK5eonSvlAOEe_8RKyR/view?usp=drive_link" target="_blank" rel="noopener noreferrer"
                                        className="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg hover:from-purple-700 hover:to-blue-700 transition-all glow-hover">
                                        ‚Üì Resume
                                    </a>
                                </div>
                                <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>‚ò∞</button>
                            </div>
                        </div>
                        {isMenuOpen && (
                            <div className="md:hidden glass">
                                <div className="px-2 pt-2 pb-3 space-y-1">
                                    {['Home', 'About', 'Skills', 'Projects', 'Education', 'Certifications', 'Contact'].map((item) => (
                                        <a key={item} href={`#${item.toLowerCase()}`} onClick={(e) => {e.preventDefault(); scrollToSection(item.toLowerCase());}}
                                            className="block px-3 py-2 hover:bg-purple-600/20 rounded-md">{item}</a>
                                    ))}
                                </div>
                            </div>
                        )}
                    </nav>

                    {/* Hero */}
                    <section id="home" className="min-h-screen flex items-center justify-center pt-16 px-4">
                        <div className="max-w-6xl w-full grid md:grid-cols-2 gap-12 items-center opacity-0" style={{animation: 'fade-in-up 1s ease-out forwards'}}>
                            <div className="space-y-6">
                                <div className="inline-block px-4 py-2 glass rounded-full text-sm">üëã Welcome to my portfolio</div>
                                <h1 className="text-5xl md:text-7xl font-bold bg-gradient-to-r from-purple-400 via-pink-400 to-blue-400 bg-clip-text text-transparent">Dhinakaran</h1>
                                <div className="text-2xl md:text-3xl text-gray-300">
                                    <span className="text-purple-400">{typingText}</span><span className="animate-pulse">|</span>
                                </div>
                                <p className="text-xl text-gray-400">Aspiring Java Full-stack developer</p>
                                <p className="text-lg text-gray-500">Developed and Designed for humans, written in code.</p>
                                <div className="flex items-center gap-4 text-gray-400">üìç Nagapattinam, Tamilnadu</div>
                                <div className="flex gap-4">
                                    <a href="https://www.linkedin.com/in/dhinakaranp2004/" target="_blank" className="p-3 glass rounded-lg hover:bg-purple-600/20 transition-all glow-hover">in</a>
                                    <a href="https://github.com/DhinahViz?tab=repositories" target="_blank" className="p-3 glass rounded-lg hover:bg-purple-600/20 transition-all glow-hover">git</a>
                                    <a href="mailto:dhinakaransivam2004@gmail.com" className="p-3 glass rounded-lg hover:bg-purple-600/20 transition-all glow-hover">@</a>
                                </div>
                            </div>
                            <div className="flex justify-center">
                                <div className="relative">
                                    <div className="absolute inset-0 bg-gradient-to-r from-purple-600 to-blue-600 rounded-full blur-3xl opacity-30"></div>
                                    <img src="https://image2url.com/r2/default/images/1768726278675-c14cdb22-0a02-4745-9305-1c4722ec6aee.jpg" alt="Dhinakaran"
                                        className="relative w-72 h-72 md:w-96 md:h-96 rounded-full object-cover border-4 border-purple-500 glow" />
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* About */}
                    <section id="about" className="py-20 px-4 opacity-0">
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-4xl md:text-5xl font-bold mb-12 text-center bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">About Me</h2>
                            <div className="grid md:grid-cols-2 gap-8">
                                <div className="glass rounded-2xl p-8 glow-hover transition-all">
                                    <h3 className="text-2xl font-semibold mb-4 text-purple-400">Quick Introduction</h3>
                                    <p className="text-gray-300 leading-relaxed">I'm Dhinakaran, a final-year AI & Data Science student with a strong focus on Java Full Stack Development. I build scalable, well-structured web applications using Java, Spring Boot, and modern frontend technologies, while applying my knowledge of AI, machine learning, and data-driven systems to create future-ready solutions.</p>
                                </div>
                                <div className="glass rounded-2xl p-8 glow-hover transition-all">
                                    <h3 className="text-2xl font-semibold mb-4 text-blue-400">Experience</h3>
                                    <p className="text-gray-300">Fresher</p>
                                    <p className="text-purple-400 mt-2">Primary Domain: Java Full-stack Development</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Skills */}
                    <section id="skills" className="py-20 px-4 opacity-0">
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-4xl md:text-5xl font-bold mb-12 text-center bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">Skills & Expertise</h2>
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {Object.entries(skills).map(([category, items]) => (
                                    <div key={category} className="glass rounded-2xl p-6 glow-hover transition-all">
                                        <h3 className="text-xl font-semibold mb-4 text-purple-400">{category}</h3>
                                        <div className="flex flex-wrap gap-2">
                                            {items.map((skill) => (
                                                <span key={skill} className="px-3 py-1 bg-gradient-to-r from-purple-600/20 to-blue-600/20 rounded-full text-sm border border-purple-500/30 hover:border-purple-500 transition-all">{skill}</span>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Projects */}
                    <section id="projects" className="py-20 px-4 opacity-0">
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-4xl md:text-5xl font-bold mb-12 text-center bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">Projects</h2>
                            <div className="grid gap-8">
                                {projects.map((project, idx) => (
                                    <div key={idx} className="glass rounded-2xl p-8 glow-hover transition-all">
                                        <div className="flex flex-wrap items-center gap-3 mb-4">
                                            <h3 className="text-2xl font-bold text-purple-400">{project.title}</h3>
                                            <span className="px-3 py-1 bg-green-600/20 text-green-400 rounded-full text-sm border border-green-500/30">{project.status}</span>
                                        </div>
                                        <p className="text-gray-300 mb-4">{project.description}</p>
                                        <div className="flex flex-wrap gap-2 mb-6">
                                            {project.techStack.map((tech) => <span key={tech} className="px-3 py-1 bg-purple-600/20 rounded-full text-sm">{tech}</span>)}
                                        </div>
                                        <a href={project.github} target="_blank" className="inline-flex items-center gap-2 px-4 py-2 glass rounded-lg hover:bg-purple-600/20 transition-all">GitHub ‚Üí</a>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Education */}
                    <section id="education" className="py-20 px-4 opacity-0">
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-4xl md:text-5xl font-bold mb-12 text-center bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">Education</h2>
                            <div className="glass rounded-2xl p-8 glow-hover transition-all">
                                <h3 className="text-2xl font-bold text-purple-400 mb-2">B.Tech / Artificial Intelligence and Data science</h3>
                                <p className="text-xl text-gray-300 mb-2">Anna university</p>
                                <p className="text-gray-400 mb-4">Namakkal, Tamil nadu, India ‚Ä¢ Expected 2026</p>
                                <p className="text-gray-300">Sentiment Analysis using Machine learning, GDP comparison based on people through kaggle dataset, prize prediction and many</p>
                            </div>
                        </div>
                    </section>

                    {/* Certifications */}
                    <section id="certifications" className="py-20 px-4 opacity-0">
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-4xl md:text-5xl font-bold mb-12 text-center bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">Certifications</h2>
                            <div className="grid md:grid-cols-2 gap-6">
                                <div className="glass rounded-2xl p-6 glow-hover transition-all">
                                    <h3 className="text-xl font-bold text-purple-400 mb-2">Java</h3>
                                    <p className="text-gray-300 mb-2">Computer Software College</p>
                                    <p className="text-sm text-gray-400">Jun 2023</p>
                                </div>
                                <div className="glass rounded-2xl p-6 glow-hover transition-all">
                                    <h3 className="text-xl font-bold text-purple-400 mb-2">Full Stack Course</h3>
                                    <p className="text-gray-300 mb-2">Computer Software College</p>
                                    <p className="text-sm text-gray-400">June-December 2024</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Contact */}
                    <section id="contact" className="py-20 px-4 opacity-0">
                        <div className="max-w-4xl mx-auto">
                            <h2 className="text-4xl md:text-5xl font-bold mb-12 text-center bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">Get In Touch</h2>
                            <div className="glass rounded-2xl p-8 glow">
                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-gray-300 mb-2">Name</label>
                                        <input type="text" value={formData.name} onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                                            className="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg focus:border-purple-500 focus:outline-none transition-all" placeholder="Your name" />
                                    </div>
                                    <div>
                                        <label className="block text-gray-300 mb-2">Email</label>
                                        <input type="email" value={formData.email} onChange={(e) => setFormData({ ...formData, email: e.target.value })}
                                            className="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg focus:border-purple-500 focus:outline-none transition-all" placeholder="your.email@example.com" />
                                    </div>
                                    <div>
                                        <label className="block text-gray-300 mb-2">Message</label>
                                        <textarea value={formData.message} onChange={(e) => setFormData({ ...formData, message: e.target.value })} rows={6}
                                            className="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg focus:border-purple-500 focus:outline-none transition-all resize-none" placeholder="Your message..." />
                                    </div>
                                    <button onClick={handleSubmit} className="w-full px-8 py-4 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg font-semibold hover:from-purple-700 hover:to-blue-700 transition-all glow-hover">
                                        Send Message
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-8 px-4 border-t border-white/10">
                        <div className="max-w-6xl mx-auto text-center">
                            <p className="text-gray-400">¬© 2026 Dhinakaran. All rights reserved.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<Portfolio />, document.getElementById('root'));
    </script>
</body>
</html>
